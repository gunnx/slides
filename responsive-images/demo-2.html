<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo 2 - max width</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"/>
    <link href="css/demo.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
      .box {
        width: 50%;
        margin: 0 auto;
        text-align: center;
        box-shadow: 3px 3px 16px 0px rgba(50, 50, 50, 0.76);
      }

      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Employee of the month</h1>
      <img src="img/markos.png"  alt=""/>
    </div>
  </body>
</html>
