<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo 5 - Picture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"/>
    <link href="css/demo.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
     
    </style>
  </head>
  <body>
    <h1>Picture demo with media queries</h1>
    <picture>
        <source media="(min-width: 650px)" srcset="img/kitten-large.png">
        <source media="(min-width: 465px)" srcset="img/kitten-medium.png">
        <img src="img/kitten-small.png" alt="a cute kitten">
      </picture>
      <p><em>Cat illustrations by @itsJonQ</em></p>
  </body>
</html>
