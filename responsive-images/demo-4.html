<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Demo 4 - IMG with srcset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"/>
    <link href="css/demo.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <h1>Image srcset</h1>
    <p>Use Chrome device emulator to test</p>
    <img src="img/bg-small.jpg" srcset="img/bg-small.jpg 320w, img/bg-medium.jpg 640w, img/bg-large.jpg 1024w" sizes="100vw" alt="Alt text"/>
  </body>
</html>
